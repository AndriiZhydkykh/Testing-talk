name: "Test - action"

on:
  push:
    branches:
      - main

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js LTS
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install
      run: make install

    - name: Build Website
      run: make build
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build 
